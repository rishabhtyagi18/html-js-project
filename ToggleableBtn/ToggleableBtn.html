<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggleable Button</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Toggleable Button Example</h1>
        <form>
            <input type="checkbox" id="toggle" class="toggle-input">
            <label for="toggle" class="toggle-label">Toggle Me</label>

            <div class="status" id="status">Status: Off</div>
        </form>
    </div>

    <script src="ToggleableBtn.js"></script>
</body>
</html>
